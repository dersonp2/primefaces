<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Pagina Inicial</title>
</h:head>
<h:body>

    <p:graphicImage library="imagens" name="logoweb.png" width="400"/>

    <h1>Informações de Cadastro</h1>
    <p:panel header="Cadastro de Pessoas">
        <h:form id="frm">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome" onfocus="idNome"/>
                <p:inputText id="idNome" value="#{pessoaBean.pessoa.nome}" size="50"/>

                <p:outputLabel value="Email" onfocus="idEmail"/>
                <p:inputText id="idEmail" value="#{pessoaBean.pessoa.email}" size="50"/>

                <p:commandButton value="Adicionar" action="#{pessoaBean.adicionar}" update="frm tabelaPessoa"/>
            </h:panelGrid>
        </h:form>
    </p:panel>

    <h1>Lista de Pessoas</h1>
    <p:dataTable value="#{pessoaBean.pessoas}" var="p" border="1" id="tabelaPessoa">
        <p:column headerText="Nome">
            #{p.nome}
        </p:column>
        <p:column headerText="Email">
            #{p.email}
        </p:column>
        <p:column headerText="Editar" width="50">
            <h:button value="Editar" outcome="/paginas/sucesso.xhtml?parametro=#{p.nome}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
