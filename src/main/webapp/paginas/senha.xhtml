<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Pagina Inicial</title>
</h:head>
<h:body>
    <p:graphicImage library="imagens" name="logoweb.png" width="400"/>
    <h1>Senha</h1>
    <p:messages autoUpdate="true" id="msg"/>

    <h:form>
        <p:panelGrid columns="2">
            <h:outputLabel value="Senha" for="idSenha"/>
            <p:password id="idSenha"
                        feedback="true"
                        weakLabel="Fraca"
                        goodLabel="Razoável"
                        strongLabel="Muito forte"
                        promptLabel="Informe uma senha"
                        match="idConfirma"
                        required="true"
                        requiredMessage="Senha obrigatória"
                        validatorMessage="As senhas estão diferentes"/>

            <p:outputLabel value="Confirme a senha" for="idConfirma"/>
            <p:password id="idConfirma" required="true"/>
        </p:panelGrid>
        <br/>

        <p:commandButton value="Cadastrar Senha" icon="ui-icon-disk"/>
    </h:form>
</h:body>
</html>
