<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Pagina Inicial</title>
</h:head>
<h:body>
    <p:graphicImage library="imagens" name="logoweb.png" width="400"/>
    <h1>Barra de ferramenta e Botões</h1>
    <h:form id="frm">
        <p:toolbar>
            <f:facet name="left">
                <p:button value="Novo" icon="ui-icon-plus"/>
                <p:button value="Abrir" icon="ui-icon-folder-open"/>
                <p:button icon="ui-icon-print"/>
                <p:button icon="ui-icon-disk"/>
                <p:button icon="ui-icon-home" outcome="/index.xhtml"/>
            </f:facet>
            <f:facet name="right">
                <p:menuButton value="Opções">
                    <p:menuitem value="Alterar" icon="ui-icon-pencil"/>
                    <p:menuitem value="Excluir" icon="ui-icon-trash"/>
                </p:menuButton>
            </f:facet>
        </p:toolbar>
        
        
    </h:form>
</h:body>
</html>
