<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Pagina Inicial</title>
</h:head>
<h:body>
    <p:graphicImage library="imagens" name="logoweb.png" width="400"/>
    <h1>Tabs com TabView</h1>

    <h:form>
        <p:tabView>
            <p:tab title="Dados Pessoais">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome" for="idNome"/>
                    <p:inputText id="idNome"
                                 value="#{pessoaBean.pessoa.nome}"
                                 size="50"
                                 required="true"
                                 requiredMessage="Campo Obrigatório"
                                 placeholder="Insira o nome"
                                 title="Insira o nome"/>
                    <p:outputLabel value="Email" onfocus="idEmail"/>
                    <p:inputText id="idEmail" value="#{pessoaBean.pessoa.email}" size="50"/>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Endereço">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Rua" for="endereço"/>
                    <p:inputText id="endereço"/>
                    <p:outputLabel value="Bairro" for="bairro"/>
                    <p:inputText id="bairro"/>
                </h:panelGrid>
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>
</html>
