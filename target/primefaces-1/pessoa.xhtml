<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Pagina Inicial</title>
</h:head>
<h:body>
    <h1>Cadastro Pessoa</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome" onfocus="idNome"/>
            <h:inputText id="idNome" value="#{pessoaBean.pessoa.nome}"/>

            <h:outputLabel value="Email" onfocus="idEmail"/>
            <h:inputText id="idEmail" value="#{pessoaBean.pessoa.email}"/>

            <h:commandButton value="Adicionar" action="#{pessoaBean.adicionar}"/>
        </h:panelGrid>
    </h:form>

    <h1>Lista de Pessoas</h1>
    <h:dataTable value="#{pessoaBean.pessoas}" var="p" border="1">
        <h:column>
            #{p.nome}
        </h:column>
        <h:column>
            #{p.email}
        </h:column>
    </h:dataTable>
</h:body>
</html>
